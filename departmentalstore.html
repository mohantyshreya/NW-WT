<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Customer Information</h2>
    <form action="/action.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Contact Phone No:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="days">Preferred Days of Purchasing:</label>
        <input type="text" id="days" name="days"><br><br>

        <label for="favorite-item">Favorite Item:</label>
        <select id="favorite-item" name="favorite-item">
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="groceries">Groceries</option>
            <option value="toys">Toys</option>
            <option value="furniture">Furniture</option>
        </select><br><br>

        <label for="suggestions">Suggestions:</label><br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
